<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Contacto</title>
</head>

<body>
    <table>
        <tr>
            <th rowspan="2">Requisitos</th>
            <th rowspan="2">Datos Del Usuario</th>
        </tr>
        </<thead>
        <tbody>
            <tr>
                <td><label for="nombre">Nombre:</label></td>
                <td><input type="text" id="nombre" name="nombre" placeholder="Ingreso de Nombre Obligatorio" required />
                </td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="text" id="email" name="email" placeholder="Ingreso de Email Obligatorio" required />
                </td>
            </tr>
            <tr>
                <td><label for="edad">Edad</label></td>
                <td><input type="number" name="edad" id="edad"></td>
            </tr>
            <tr>
                <td><label for="color">Color favorito</label></td>
                <td><input type="color" name="color" id="color"></td>
            </tr>
            <tr>
                <td><label for="comentario">Comentario:</label></td>
                <td><textarea name="comentario" id="comentario"></textarea></td>
            </tr>
        </tbody>
    </table>
    <button type="submit">Enviar</button>
</body>

</html>
